            $(document).ready(function() {

                 $(this).prev().find(".indicator").removeClass("fa-angle-down").addClass("fa-angle-up");
                 });
         
                 //The reverse of the above on hidden event:
         
                 $('.panel-collapse').on('hidden.bs.collapse', function () {
                 $(this).prev().find(".indicator").removeClass("fa-angle-up").addClass("fa-angle-down");
                 });
                 */

                $('.outer-panel > .panel-title').on('click', function() {
                    if ($(this).find(".indicator").hasClass('fa-angle-down')) {
                        $(this).find(".indicator").removeClass("fa-angle-down").addClass("fa-angle-up");
                    }
                    else {
                        $(this).find(".indicator").removeClass("fa-angle-up").addClass("fa-angle-down");
                    }
                });
                $('.Inner-title').on('click', function() {
                    if ($(this).find(".indicator").hasClass('fa-plus')) {
                        $(this).find(".indicator").removeClass("fa-plus").addClass("fa-minus");
                        // $(this).parent().hover(function(){
                        //	'background-color': '#8B9995','color': '#ffffff'});
                        //$(this).parent().css({'background-color': '#8B9995','color': '#ffffff'});
                        //  $(this).parent().active({'background-color': '#8B9995','color': '#ffffff'});
                    }
                    else {
                        $(this).find(".indicator").removeClass("fa-minus").addClass("fa-plus");

                    }

                });



                $('#tasks thead tr td').unbind('click');

                var dateVar = new Date();
                var monthValue = (dateVar.getMonth() + 1);
                var dayValue = dateVar.getDate();
                var yearValue = dateVar.getFullYear();
                if (dateVar.getMonth().toString().length < 2)
                    var monthValue = "0" + (dateVar.getMonth() + 1);
                if (dateVar.getMonth().toString().length < 1)
                    var dayValue = "0" + dateVar.getDate();
                var dateVal = dayValue + '-' + monthValue + '-' + dateVar.getFullYear();

                $('.date input').eq(0).val(dateVal);

                $('.sorting select').on('change', function() {

                    if ($('.sorting_desc select option:selected').val() == "") {
                        $('.sorting_desc select option[value="' + yearValue + '"]').prop("selected", "selected");
                        $(".sorting_desc select").trigger("change");

                    }
                    else {

                        return false;

                    }


                });

            });
